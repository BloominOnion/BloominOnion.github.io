<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Ordering Form</title>
</head>
<body>

<header>
  <h1>Pizza Ordering Form</h1>
</header>



  <form>
  <fieldset style="min-height: 100vh; width: 95%; border: 4px solid black;"></fieldset>
    <section>
      <h2>Contact Information</h2>

      <label>
        Name:
        <input type="text" name="name" required>
      </label><br>

      <label>
        Phone:
        <input type="tel" name="phone" required>
      </label><br>

      <label>
        Email:
        <input type="email" name="email" required>
      </label>
    </section>

    <section>
      <h2>Select Pizza Size</h2>

      <label>
        Pizza Size:
        <select id="pizzaSize" name="pizzaSize" required>
          <option selected disabled value="">--Select Size--</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xLarge">XLarge</option>
        </select>
      </label>
    </section>

    <section>
      <h2>Select Sauce</h2>

      <label>
        <input type="radio" name="sauce" value="marinara" required>
        Marinara
      </label><br>

      <label>
        <input type="radio" name="sauce" value="ranch">
        Ranch
      </label><br>

      <label>
        <input type="radio" name="sauce" value="none">
        No Sauce
      </label>
    </section>

    <section>
      <h2>Select Toppings</h2>

      <label>
        <input type="checkbox" name="toppings" value="pepperoni">
        Pepperoni
      </label>

      <label>
        <input type="checkbox" name="toppings" value="sausage">
        Sausage
      </label><br>

      <label>
        <input type="checkbox" name="toppings" value="mushroom">
        Mushroom
      </label>

      <label>
        <input type="checkbox" name="toppings" value="pineapple">
        Pineapple
      </label><br>

      <label>
        <input type="checkbox" name="toppings" value="peppers">
        Peppers
      </label>

      <label>
        <input type="checkbox" name="toppings" value="onions">
        Onions
      </label>
    </section>

    <section>
      <h2>Additional Instructions</h2>

      <textarea rows="2" cols="20">Add instructions</textarea>
    </section>

    <div>
      <input type="submit" value="Submit">
    </div>

  </form>

<section>
<br>
<br>

    <table border = "1">
      <caption>List of My Favorite Games</caption>
      <thead>
        <tr>
          <th>Developer</th>
          <th>Title</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Valve</td>
          <td>Team Fortress 2</td>
          <td>2007</td>
        </tr>
        <tr>
          <td>Deadlock</td>
          <td>Unreleased</td>
        </tr>
        <tr>
          <td>Grinding Gear Games</td>
          <td>Path of Exile 2</td>
          <td>2024</td>
        </tr>
        <tr>
          <td>Irrational Games</td>
          <td>Bioshock</td>
          <td>2007</td>
        </tr>
        <tr>
          <td colspan="3">Count: 4</td>
        </tr>
      </tbody>
    </table>
  </section>


</body>

</html>
